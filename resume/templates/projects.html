{% extends "base.html" %}
{% load static %}
{% block content1 %}
<div class="row my-2">
    {% for project in project_show %}
<div class="col-6">
    <div style="padding-bottom:60px">
    <h4 class="text-light">{{project.title}}</h4>
    <a href="{{project.link}}"><img src="{% static project.path %}" width="500" height="800" class="img-fluid"></a>
    </div>
</div>
{% endfor %}
</div>
{% endblock content1 %}
