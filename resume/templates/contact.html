{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="contact py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h2 class="section-title">Get in Touch</h2>
                <p class="lead mb-4">Let's connect and discuss opportunities</p>
                <div class="contact-info mb-4">
                    <h3 class="h5 mb-3">Contact Information</h3>
                    <p><i class="fas fa-envelope me-2"></i>dvkprakash22122003@gmail.com</p>
                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/prakash-kasilingam/" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="https://github.com/prakash-cse" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://www.instagram.com/brave__heart__007/" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-custom w-100">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
